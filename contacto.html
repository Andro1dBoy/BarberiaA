<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Barberia ALURA</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
  <div class="caja">
   <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"></h1>
    <nav>
      <ul>
       <li><a href="index.html">Inicio</a></li>
       <li><a href="productos.html">Productos</a></li>
       <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
 </header>

 <main>
  <form>
      <label for="nombrecompleto">Nombre y Apellido</label>
      <input type="text" id="nombrecompleto" class="input-padron" required placeholder="Nombre completo">

      <label for="email1">Correo Electrónico</label>
      <input type="email" id="email1" class="input-padron" required placeholder="usuario@dominio.com">

      <label for="phone1">Teléfono</label>
      <input type="phone" id="phone1" class="input-padron" required placeholder="(XX) XXXX-XXXX">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

      <fieldset>
        <legend>¿Por qué medio podemos contactarle?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

        <label for="radio-phone"><input type="radio" name="contacto" value="phone" id="radio-phone">Teléfono</label>
        
        <label for="radio-whastapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whastapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>¿En qué horario podemos contactarle?</legend>
        <select>
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Desea recibir novedades de la Barberia Alura?</label>
      
      <input type="submit" value="Enviar formulario" class="enviar">
  </form>

                    <!-- 
                    La etiqueta table, representa la tabla.
                    La etiqueta tr, representa la fila de la tabla.
                    La etiqueta td, representa la celda de la tabla.
                    La etiqueta thead, representa el encabezado de la tabla.
                    La etiqueta tbody, representa el cuerpo de la tabla.
                    La etiqueta th, representa la celda del encabezado de la tabla.
                    La etiqueta tfoot, representa el pie de página de la tabla.
                    -->
  <table class="tabla1">
   <thead>
     <tr>
       <th>Días</td>
       <th>Horario</td>
     </tr>
   </thead>

   <tbody>
     <tr>
       <td>Lunes</td>
       <td>08:00h - 20:00h</td>
     </tr>
     <tr>
       <td>Miércoles</td>
       <td>08:00h - 20:00h</td>
     </tr>
     <tr>
       <td>Viernes</td>
       <td>08:00h - 20:00h</td>
     </tr>
   </tbody>
 </table>
 </main>

 <footer>
  <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura">
  <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
 </footer>
    
</body>
</html>
